    <!-- Your Firebase configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBi8BrtiEvWbKfM3hol928a0yxAazjfYRU",
            authDomain: "disha-website-34260.firebaseapp.com",
            projectId: "disha-website-34260",
            storageBucket: "disha-website-34260.appspot.com",
            messagingSenderId: "960292523570",
            appId: "1:960292523570:web:2cfa0938e00b74b486762b",
            measurementId: "G-XTC7KZW1DH"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore service
        var firestore = firebase.firestore();

        // Define an empty array to store services data
        var servicesData = [];

        // Reference to the 'services' collection
        const serviceData = firebase.firestore().collection('services');

        // Retrieve data from Firestore
        serviceData.get()
    .then((snapshot) => {
        const data = Object.values(snapshot.docs).map((doc) => ({
            id: doc.id,
            ...doc.data(),
        }));
        console.log("All data in 'services' collection", data);
        // Assign the retrieved data to the servicesData array
        servicesData = data;
        console.log("servicesData:", servicesData);
    })
    .catch((error) => {
        console.error("Error getting documents: ", error);
    });


    </script>
